<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail dynamique</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="btnContactFunction()" id="contacteBtn">contact</button>
        <button class="btn" onclick="btnVideoFunction()" id="videoBtn">vidéo présentation</button>
        <button class="btn" onclick="btnPhotosFunction()" id="photosBtn">photos</button>
        <button class="btn" onclick="btnCVFunction()" id="cvBtn">cv</button>
    </div>

    <div  id="contact" hidden>
        <div class="main" id="contact" >
            <form class="f" id="forme">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required><br><br>
        
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required><br><br>
        
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone"><br><br>
        
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse"><br><br>
        
                <label for="codePostal">Code postal :</label>
                <input type="text" id="codePostal" name="codePostal"><br><br>
        
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville"><br><br>
        
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>

    <div id="image" hidden>
        <img src="gh.jpg" alt="Photo" id="image">
    </div>

    <div  id="cv" hidden>
        <embed src="GHazi_Garali_cv.pdf" type="application/pdf"  id="cv"/>
    </div>


    <div id="video" hidden>
        <video  id="video" controls>
            <source  src="presentation.mp4" type="video/mp4">
        </video>
    </div>   
</body>
</html>
